			<script>
			var init_page =0;
			var totalPage =0;
			var page =1;
			function search(){
				pageClick(1);
			}
			
			function productDetail(prodSeq){
				
				var searchDepardCode ="";
				if($("input:radio[name='searchDepardCodeRadio']:checked").length > 0){
					searchDepardCode=$("input:radio[name='searchDepardCodeRadio']:checked").val();
				}
				var searchFirstChar ="";
				if($("input:radio[name='searchFirstCharRadio']:checked").length > 0){
					searchFirstChar=$("input:radio[name='searchFirstCharRadio']:checked").val();
				}
				var searchCategory ="";
				if($("input:radio[name='searchCategoryRadio']:checked").length > 0){
					searchCategory=$("input:radio[name='searchCategoryRadio']:checked").val();
				}
				var searchWord = $("#searchWord").val();
				
				$("#page").val(page);
				$("#productDetailSearchWord").val(searchWord);
				$("#productDetailSearchDepardCode").val(searchDepardCode);
				$("#productDetailSearchFirstChar").val(searchFirstChar);
				$("#productDetailSearchCategory").val(searchCategory);
				
				$("#prodSeq").val(prodSeq);
				$("#productDetail").attr("action","/business/product/finder/detail-"+prodSeq+".hm");
				$("#productDetail").submit();
			}
			function findPharmacy(productNm){
				$("#productNm").val(productNm);
				$("#findPharmacy").attr("action","/business/product/pharmacy/search.hm");
				$("#findPharmacy").submit();
			}
			function pageClick(page){
				var searchDepardCode ="";
				if($("input:radio[name='searchDepardCodeRadio']:checked").length > 0){
					searchDepardCode=$("input:radio[name='searchDepardCodeRadio']:checked").val();
				}
				var searchFirstChar ="";
				if($("input:radio[name='searchFirstCharRadio']:checked").length > 0){
					searchFirstChar=$("input:radio[name='searchFirstCharRadio']:checked").val();
				}
				var searchCategory ="";
				if($("input:radio[name='searchCategoryRadio']:checked").length > 0){
					searchCategory=$("input:radio[name='searchCategoryRadio']:checked").val();
				}
				var searchWord = $("#searchWord").val();
				
				history.pushState({page:page,searchWord:searchWord,searchDepardCode:searchDepardCode,searchFirstChar:searchFirstChar,searchCategory:searchCategory}, "제품 검색 | Hanmi", "");
				
				goPage(page,searchWord,searchDepardCode,searchFirstChar,searchCategory);
			}
			function goPage(page_val,searchWord,searchDepardCode,searchFirstChar,searchCategory){
				page=page_val;
				$.post("./listAjax.hm",
				{	
					searchWord:searchWord,
					searchDepardCode:searchDepardCode,
					searchFirstChar:searchFirstChar,
					searchCategoryWord:searchCategory,
					page:page_val
				},
				function(data){
					if(data.is_ok=="ok"){
						var size=data.totalcount;
						var list=data.list;
						$("#productListCount").html(size+"개")
						if(size>0){
							$("#noData").hide();
							$("#productResult").show();
							$("#productList").html("");
							$(".paginationWrap").remove();
							for(var i=0;i<data.list.length;i++){
								var arr = data.list[i].sysFileNm.split("|");
								data.list[i].sysFile=arr[arr.length-1];
								if(data.list[i].sysFile == ''){
									data.list[i].sysFile = 'img_symbol.jpg';
								}
								$("#productList").append(makeHtml("productListhtml",data.list[i]));
							}
							$("#productResult").append(data.pagingStr);
							
						}else{
							$("#noData").show();
							$("#productResult").hide();
						}
					}
					
				},"json");
			}
			function searchInit(){
				$("input:radio[name='searchFirstCharRadio_mo']").each(function(i,ob){
					$(ob).prop("checked",false);
				});
				$("input:radio[name='searchFirstCharRadio']").each(function(i,ob){
					$(ob).prop("checked",false);
				});
				$("input:radio[name='searchDepardCodeRadio_mo']").each(function(i,ob){
					$(ob).prop("checked",false);
				});
				$("input:radio[name='searchDepardCodeRadio']").each(function(i,ob){
					$(ob).prop("checked",false);
				});
				$("input:radio[name='searchCategoryRadio_mo']").each(function(i,ob){
					$(ob).prop("checked",false);
				});
				$("input:radio[name='searchCategoryRadio']").each(function(i,ob){
					$(ob).prop("checked",false);
				});
				//$("#searchWord").val("");
				search();
			}
			$(document).ready(function(event) {
				$("input:radio[name='searchFirstCharRadio_mo']").click(function(e){
					var val=$("input:radio[name='searchFirstCharRadio_mo']:checked").val();
					$("[data-searchFirstChar='"+val+"']").prop("checked",true);
					search();
				});
				$("input:radio[name='searchFirstCharRadio']").click(function(e){
					var val=$("input:radio[name='searchFirstCharRadio']:checked").val();
					$("[data-searchFirstChar='"+val+"']").prop("checked",true);
					search();
					
				});
				
				$("input:radio[name='searchDepardCodeRadio_mo']").click(function(e){
					var val=$("input:radio[name='searchDepardCodeRadio_mo']:checked").val();
					$("[data-searchDepardCode='"+val+"']").prop("checked",true);
					search();
					
				});
				$("input:radio[name='searchDepardCodeRadio']").click(function(e){
					var val=$("input:radio[name='searchDepardCodeRadio']:checked").val();
					$("[data-searchDepardCode='"+val+"']").prop("checked",true);
					search();
					
				});
				$("input:radio[name='searchCategoryRadio_mo']").click(function(e){
					var val=$("input:radio[name='searchCategoryRadio_mo']:checked").val();
					$("[data-searchCategory='"+val+"']").prop("checked",true);
					search();
					
				});
				$("input:radio[name='searchCategoryRadio']").click(function(e){
					var val=$("input:radio[name='searchCategoryRadio']:checked").val();
					$("[data-searchCategory='"+val+"']").prop("checked",true);
					search();
					
				});
				$("#searchWord").keyup(function(event){
					var keyCode=event.keyCode?event.keyCode:event.which;
					if(keyCode==13){
						search();
					}
				});
				
					search();
				
				
			});
			/** 검색 뒤로가기
			*/
			$(window).on('popstate', function(event) {
				  var data = event.originalEvent.state;
				  if(data != null){
					  $("#searchWord").val(data.searchWord);
					  $("[data-searchFirstChar='"+data.searchFirstChar+"']").prop("checked",true);
					  $("[data-searchDepardCode='"+data.searchDepardCode+"']").prop("checked",true);
					  $("[data-searchCategory='"+data.searchCategory+"']").prop("checked",true);
					  goPage(data.page,data.searchWord,data.searchDepardCode,data.searchFirstChar,data.searchCategory);
				  }
			});
			</script>
				<script>
				/**
				* 개발 공통에 해당되는  스크립트 펑션 영역
				*/
				//쿠키 핸들링
				function setCookie(cookie_name, value, days) {
					  var exdate = new Date();
					  exdate.setDate(exdate.getDate() + days);
					  // 설정 일수만큼 현재시간에 만료값으로 지정
	
					  var cookie_value = escape(value) + ((days == null) ? '' : '; expires=' + exdate.toUTCString());
					  document.cookie = cookie_name + '=' + cookie_value;
				}
				function getCookie(cookie_name) {
					  var x, y;
					  var val = document.cookie.split(';');
	
					  for (var i = 0; i < val.length; i++) {
						x = val[i].substr(0, val[i].indexOf('='));
						y = val[i].substr(val[i].indexOf('=') + 1);
						x = x.replace(/^\s+|\s+$/g, ''); // 앞과 뒤의 공백 제거하기
						if (x == cookie_name) {
						  return unescape(y); // unescape로 디코딩 후 값 리턴
						}
					  }
				}
				//쿠키 핸들링
				//html 바인드 
				function loadTemplate(id) { return document.getElementById(id).innerHTML;}
				function replaceTemplate(templateStr, data) {
					var result = templateStr;
					for (var key in data) {
						var pattern = new RegExp("{"+key+"}","g");
						result = result.replace(pattern, data[key]);
					}
					return result;
				}
				//html 바인드 
				function makeHtml(id,data){
					return replaceTemplate(loadTemplate(id),data);
				}			
				</script>
